<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
</head>
<body>
    <h1>Hello {{ name }}!</h1>

    <p>Age: {{ age }}</p>

    {% for item in questions %}
        <h3>{{ item.question }}</h3>
        <p><strong>Answer:</strong> {{ item.answer }}</p>
        <hr>
    {% endfor %}

    <a href="/">Back to Start</a>
</body>
</html>
